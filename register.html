<html>
 <head>
    <title>Register Form</title>
    <meta charset="utf-8"/>

  <h1>Create new account</h1>
 <body>
 <form action="wt.html">
    
    <table>
       <tr>
          <td>
             Name :
          </td>
          <td>
             <input type="text" placeholder="Name" name"">
          </td>
       </tr>

          <td>
             Password :

       <tr>
          <td>
             Gender :
      </td>
          <td>

             <input type="radio" name="Gender">Female
          </td>
       </tr>
        <tr>
          <td>
             DOB :

       <tr>
          <td>

       </tr>
     
        <tr>
          <td>

          </td>
       </tr>
        <tr>
       
          <td>
             <input type="Submit" value="Register" name"">
            
            
          </td>

</form>

 </form>
